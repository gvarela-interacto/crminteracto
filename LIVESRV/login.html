<!DOCTYPE html>
<html>
<head>
    <title>Login - Chat System</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
        }
        .users-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        .users-info h3 {
            color: #666;
            margin-bottom: 1rem;
        }
        .user-example {
            background: #f8f9fa;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 3px;
            font-size: 0.9rem;
        }
        .role-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }
        .admin { background: #e74c3c; color: white; }
        .operador { background: #f39c12; color: white; }
        .vendedor { background: #27ae60; color: white; }
        .usuario { background: #3498db; color: white; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesi칩n</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div id="error" class="error"></div>
        
        <div class="users-info">
            <h3>Usuarios de prueba:</h3>
            <div class="user-example">
                <strong>admin</strong> / 123456 
                <span class="role-badge admin">Administrador</span>
            </div>
            <div class="user-example">
                <strong>user1</strong> / 123456 
                <span class="role-badge usuario">Usuario</span>
            </div>
            <div class="user-example">
                <strong>op1</strong> / 123456 
                <span class="role-badge operador">Operador</span>
            </div>
            <div class="user-example">
                <strong>vend1</strong> / 123456 
                <span class="role-badge vendedor">Vendedor</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Guardar datos del usuario en localStorage
                    localStorage.setItem('userData', JSON.stringify(data.usuario));
                    // Redirigir al chat
                    window.location.href = '/chat';
                } else {
                    errorDiv.textContent = data.message || 'Error al iniciar sesi칩n';
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexi칩n';
            }
        });
    </script>
</body>
</html>
